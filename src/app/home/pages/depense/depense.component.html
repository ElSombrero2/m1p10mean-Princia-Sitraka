<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Dépenses</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Accueil</a></li>
            <li class="breadcrumb-item active">Dépenses</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Veuillez entrer ici les dépenses avec ses motifs</h3>
            </div>
            <form (ngSubmit)="addDepense()" [formGroup]="form">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Motifs</label>
                  <input class="form-control" formControlName="description" id="exampleInputEmail1"
                         placeholder="Motif de dépense ..." type="email">
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleInputPassword1">Montant</label>
                  <input class="form-control" formControlName="montant" id="exampleInputPassword1"
                         placeholder="Prix de dépense" type="number">
                </div>
              </div>
              <br>
              <div class="card-footer">
                <button [disabled]="!form.valid" class="btn btn-success" type="submit">Valider</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Liste des dépenses</h3>
            </div>
            <div class="card-body p-0">
              <table class="table table-sm">
                <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Motif</th>
                  <th>Montant</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let depense of depenses">
                  <td>#.</td>
                  <td>{{depense.description}}</td>
                  <td><span class="badge bg-secondary">{{depense.montant | number}} Ar</span></td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
      </div>
    </div>
  </section>
