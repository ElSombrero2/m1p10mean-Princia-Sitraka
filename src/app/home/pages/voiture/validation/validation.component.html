<div [ngClass]="{'blur-background': dialogIsOpen}">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Vehicules</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Accueil</a></li>
            <li class="breadcrumb-item active">Vehicules</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Liste des véhicules en cours de réparation </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div *ngIf="depots?.length != 0;else noData">
                <table class="table table-bordered table-hover" id="example2">
                  <thead>
                  <tr>
                    <th>Client</th>
                    <th>Voiture</th>
                    <th>Description</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let dep of depots">
                    <td>{{ dep.voiture.idClient.nom }}</td>
                    <td>{{ dep.voiture.marque }}{{ dep.voiture.model }} </td>
                    <td>{{ dep.description }}</td>
                    <td>
                      <button (click)="confirmDepot(dep)" class="btn btn-outline-success"><i
                        class="nav-icon fas fa-check"></i>Confirmer</button>
                      --
                      <button class="btn btn-outline-danger"><i class="nav-icon fas fa-trash"></i>Refuser</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <ng-template #noData>
                <h2 style="color: grey;text-align: center">Il n'y a pas de véhicules en attente pour le moment</h2>
              </ng-template>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>

</div>
