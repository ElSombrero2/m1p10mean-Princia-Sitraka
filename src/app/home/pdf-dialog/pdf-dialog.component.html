<div class="row">
  <div class="col-md-4">
    <div *ngIf="bonSortie?.valide=='false';else valide">
      <button (click)="onclickYes()" class="btn btn-success float-right" type="button">
        {{data.confirmText}}
      </button>
    </div>
    <ng-template #valide>
      <button class="btn btn-success float-right" disabled type="button"><i class="nav-icon fas fa-check-circle" ></i> Bon de sortie valid√©e</button>
    </ng-template>
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-2">
    <button (click)="onclickNo()" class="btn btn-danger float-right" type="button">
      {{data.cancelText}}
    </button>
  </div>
  <br>
</div>
<embed height="800px" src="http://localhost:8080/static/bon_de_sortie.pdf" type="application/pdf" width="100%">
